---

### C++ contains C

**C Code**

```C
#include <stdio.h>

int main() {
  printf("Hello, world!");
  return 0;
}
```

--

**C++ Code**

```C++
#include <stdio.h>

int main() {
  printf("Hello, world!");
  return 0;
}
```

---

### Object-Oriented Programming

```C++
class Circle {
private:
  double radius;

public:
  Circle(double r=1.0) {
    radius = r;
  }

  double getRadius() {
    return radius;
  }

  double getArea() {
    return radius * radius * 3.14;
  }
}; // Do not miss semi-colon
```

---

### Template

* For generic Programming

```C++
#include <iostream>

template<typename T>
T sum(T a, T b) {
  return a + b;
}

int main() {
  std::cout << sum(1, 2) << '\n';
  std::cout << sum(1.0, 2.0) << std::endl;
}
```

---

### STL

* For generic programming & convenience

--

**ex) Vector**

```C++
#include <iostream>
#include <vector>
#include <algorithm>

using namespace std;

int main() {
  vector<int> v = {1,9,7,3,5};
  
  // Sort
  sort(v.begin(), v.end());

  // Reverse
  reverse(v.begin(), v.end());

  // Sum
  cout << accumulate(v.begin(), v.end(), 0) << endl;
}
```

# Basic C++

---

### Our first program

**C++ Code**
```C++
// hello.cpp
#include <iostream>

int main() {
  std::cout << "Hello,\n" << "World!" << std::endl;
  return 0;
}
```

--

**Compile**

```sh
$ g++ -o hello hello.cpp
```

--

**Run**

```sh
$ ./hello
```
